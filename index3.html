<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onclick="do_somthing()">Click me!</p>
<p id="demo">click</p>
</body>
</html>
<script>
    function do_somthing() {
        alert("Hello World");
    }

    var demo = document.getElementById("demo");
    demo.addEventListener("click", clickFunction);

    function clickFunction() {
        alert("Xin Chaao");
    }
</script>
